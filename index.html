<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav-icon.png">
    <title>Facebook - Log in or signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto w-3/4 items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60" src="facebook image.svg" alt="img">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 relative">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2  rounded-md font-bold w-fit mx-auto px-4 py-4">Create New Account</button>
            <span class="absolute -bottom-12 my-2 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
